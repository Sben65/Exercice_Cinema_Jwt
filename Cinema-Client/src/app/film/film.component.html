<div class="card" style="width: 30rem;">
    <div class="card-img-top">
        <img [src]="film.imgUrl" class="card-img-top" alt="{{film.nom}}">
    </div>
    <div class="card-body">
        <h5 class="card-title">{{film.nom}}</h5>
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal" (click)="RedirectToDetail(film.id)">détail</button>
    </div>
</div>
